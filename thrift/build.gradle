apply plugin: 'kotlin'
apply plugin: 'org.jetbrains.dokka'
apply plugin: 'maven-publish'
apply plugin: 'signing'

version = VERSION_NAME_THRIFT
ext.publication = [
    type       : 'jar',
    name       : 'Lich Thrift',
    description: 'A library for using Apache Thrift in combination with OkHttp.',
    url        : 'https://github.com/line/lich/tree/master/thrift',
]

dependencies {
//    implementation project(':okhttp')
    implementation 'com.linecorp.lich:okhttp:2.0.0'
    implementation "org.jetbrains.kotlin:kotlin-stdlib:${versions.kotlin}"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:${versions.kotlinCoroutines}"
    implementation "com.squareup.okhttp3:okhttp:${versions.okhttp}"
    implementation("org.apache.thrift:libthrift:${versions.thrift}") {
        exclude group: 'org.apache.httpcomponents'
        exclude group: 'org.slf4j'
    }

    testImplementation project(':sample_thrift')
    testImplementation "org.jetbrains.kotlin:kotlin-test-junit:${versions.kotlin}"
    testImplementation "com.squareup.okhttp3:mockwebserver:${versions.okhttp}"
}
