plugins {
    id 'com.android.library'
    id 'org.jetbrains.kotlin.android'
    id 'com.google.devtools.ksp'
}

android {
    compileSdk libs.versions.compileSdk.get().toInteger()

    defaultConfig {
        minSdk 21
        targetSdk libs.versions.targetSdk.get().toInteger()
    }

    buildFeatures {
        viewBinding true
    }

    testOptions {
        unitTests {
            // For Robolectric. See: http://robolectric.org/getting-started/
            includeAndroidResources = true
        }
    }
}

dependencies {
    implementation project(':sample-app:base')
    implementation project(':sample-app:model-api')
    // NOTE: `:sample-app:ui` doesn't depend on `:sample-app:model-impl`.

    implementation project(':component')
    implementation project(':viewmodel')
    implementation project(':savedstate')
    ksp project(':savedstate-compiler')
    implementation libs.androidx.appcompat
    implementation libs.androidx.constraintlayout
    implementation libs.androidx.lifecycle.livedata.ktx

    testImplementation project(':component-test-mockitokotlin')
    testImplementation project(':viewmodel-test-mockitokotlin')
    testImplementation libs.bundles.test.robolectric
    testImplementation libs.kotlin.coroutines.test
    testImplementation libs.androidx.test.espresso.core
    testImplementation libs.mockito.inline
    testImplementation libs.mockito.kotlin
}
